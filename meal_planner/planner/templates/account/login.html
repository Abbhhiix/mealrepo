{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'planner/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
    </div>
</body>
</html>

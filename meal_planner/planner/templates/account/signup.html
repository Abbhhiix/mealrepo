
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{% static 'planner/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <a href="{% url 'account_login' %}">Login</a>
    </div>
</body>
</html>
